<style>
  input[type=text], input[type=number],select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0 20px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 30px;
  }

    input[type=submit]:hover {
      background-color: #45a049;
    }
  input[type=text]:hover, input[type=number]:hover, select:hover {
    background-color: #F5F5F5;
  }
</style>
<h1 id="tableLabel" class="title">Adăugare persoană</h1>
<br />
<br />
<div>
  <form>
    <h3><label for="fname">Numele tău:</label></h3>
    <input id="name" name="name" type="text" placeholder="Numele tău.." [(ngModel)]="person.name">
    <h3><label for="age">Varsta ta:</label></h3>
    <input id="age" name="age" type="number" placeholder="Vârsta ta.." [(ngModel)]="person.age">
    <h3><label for="adress">Adresa ta:</label></h3>
    <input id="adress" name="adress" type="text" placeholder="Adresa ta.." [(ngModel)]="person.adress">
    <h3><label for="categoryCompetition">Categoria ta:</label></h3>
    <select id="categoryCompetition" name="categoryCompetition" [(ngModel)]="person.categoryCompetition">
      <option value="2-3">2-3</option>
      <option value="4-5">4-5</option>
      <option value="6-7">6-7</option>
      <option value="8-9">8-9</option>
      <option value="18-25">18-25</option>
      <option value="25+">25+</option>
    </select>
    <h3><label for="role">Rolul tau:</label></h3>
    <select id="role" name="role" [(ngModel)]="person.role">
      <option value="participant">Participant</option>
      <option value="corector">Corector</option>
    </select>
    <input type="submit" (click)="savePerson()" value="Save Person">
  </form>
</div>
